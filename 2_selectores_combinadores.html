<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            color: rgb(16, 157, 245);
        }
        div > div {
            background-color:rgb(179, 221, 247);
        }
        .unique{
            background-color: limegreen;
        }
        div + section {
            color: mediumseagreen;
        }
        div ~ p {
            background-color: navy;
        }
    </style>
</head>
<body>
    <div>
        <p> Hola soy Fabricio </p>
        <p> Ingeniero Agrónomo </p>
        <p> Estudiante de programación </p>
        <div>
            <p> Actualmente </p>
            <div class="unique"> Aprendiendo CSS </div>
        </div>
    </div>
    <section>
        Metiendole ganas
    </section>
    <p> Con la clase de selectores </p>
</body>
</html>
