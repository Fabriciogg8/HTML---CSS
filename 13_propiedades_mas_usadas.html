<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card{
            width: 500px;
            height: 500px;
            background: papayawhip;
            border-radius: 20px;
            overflow: hidden;
        }
        .card img{
            height: 80%;
        }
        .card p{
            text-align: center;
        }
        .card p:nth-child(3){
            color: green;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="img/rana.jfif" alt="rana">
            <p> Foto de una rana en la selva</p>
            <p> COSTA RICA </p>
        </div>
    </section>
</body>
</html>
